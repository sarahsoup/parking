<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Parking</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href=style.css type="text/css" rel=stylesheet>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/bagnard" type="text/css"/>
  
    </head>
    <body>
    	
        <div class="container-fluid">
            <div class="row" id="btn-row-1">
                <div class="col-sm-12">
                    <button class="btn-loc btn-active" id="btn-muse">museum</button>
                    <button class="btn-loc" id="btn-idc">idc</button>
                    <button class="btn-loc" id="btn-fac">fac</button>
                </div>
            </div>
            <div class="row" id="btn-row-2">
                <div class="col-sm-12">
                    <button class="btn-day btn-active" id="btn-10">july 10</button>
                    <button class="btn-day" id="btn-11">july 11</button>
                    <button class="btn-day" id="btn-12">july 12</button>
                    <button class="btn-day" id="btn-13">july 13</button>
                    <button class="btn-day" id="btn-14">july 14</button>
                </div>
            </div>
            <div class="row" id="btn-row-3">
                <div class="col-sm-12">
                    <button class="btn-story btn-active" id="btn-main">whole picture</button>
                    <button class="btn-story" id="btn-ws">wasted space</button>
                    <button class="btn-story" id="btn-as">abused system</button>
                    <button class="btn-story" id="btn-hot">spot hotness</button>
                    <div class="spacer"></div>
                    <button class="btn-abuse btn-abuse-active hidden" id="btn-expired">expired time</button>
                    <button class="btn-abuse hidden" id="btn-violated">violated space</button>
                </div>
            </div>
            <div class="row" id="parking-row">
                <div class="col-sm-12" id="parking-col">
                    <svg id="parking">
                        <defs>
                            <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#F44336;" />
                                <stop offset="50%" style="stop-color:rgb(182, 67, 178);"></stop>
                                <stop offset="100%" style="stop-color:#1565C0;" />
                            </linearGradient>
                        </defs>
                        <g id="legend">
                            <g id="legend-gradient">
                                <rect id="gradient" width="40" height="10" y="5" x="0" fill="url(#grad)"></rect>
                                <text class="legend-text gradient-text" id="gradient-label" y="10" dy="0.35em" x="45">time vacant</text>
                                <text class="legend-text gradient-text" id="gradient-startLabel" y="12" dy="1.65em" x="0">0m</text>
                                <text class="legend-text gradient-text" id="gradient-endLabel" y="12" dy="1.65em" x="40">30m</text>
                            </g>
                            <g class="legend-category">
                                <rect class="color" width="10" height="10" y="5" x="0"></rect>
                                <text class="legend-text" y="10" dy="0.35em" x="15"></text>
                            </g>
                            <g class="legend-category">
                                <rect class="color" width="10" height="10" y="5" x="0"></rect>
                                <text class="legend-text" y="10" dy="0.35em" x="15"></text>
                            </g>
                        </g>
                    </svg>
                </div>
            </div>
        </div>


        <!-- Optional JavaScript for Bootstrap -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <!-- D3 Library -->
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <!-- Local JavaScript -->
        <script src='script.js' type='text/javascript'></script>
    </body>
</html>
